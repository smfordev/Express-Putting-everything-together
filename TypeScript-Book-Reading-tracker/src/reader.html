<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reader Tracker</title>
	<link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-gray-700 flex flex-col items-center">
	<div style="justify-content: space-between; padding: 10px" class="text-white text-lg text-center flex items-center font-extrabold mb-6 p-3 w-full bg-gray-800">
		<div>Number of Books Read: [[readBooks]]</div>
		<a href="/books/register"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
			New</a>
	</div>
	<div class="overflow-x-auto">
		<table class="text-sm text-left text-gray-500 dark:text-gray-400">
			<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th scope="col" class="px-6 py-3">
						Title
					</th>
					<th scope="col" class="px-6 py-3">
						Author
					</th>
					<th scope="col" class="px-6 py-3">
						Status
					</th>
					<th scope="col" class="px-6 py-3">
						Price
					</th>
					<th scope="col" class="px-6 py-3">
						Percentage
					</th>
					<th scope="col" class="px-6 py-3">
						Format
					</th>
					<th scope="col" class="px-6 py-3">
						Suggested by
					</th>
					<th scope="col" class="px-6 py-3">
						Finished
					</th>
				</tr>
			</thead>
			<tbody>
				[[content]]
			</tbody>
		</table>
	</div>
</body>

</html>
